<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Traffic Optimizer</h1>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter location">
        </div>
        <button id="submit">Get Traffic Data</button>

        <h2>Traffic Data</h2>
        <pre id="trafficData"></pre>

        <h2>Predicted Congestion</h2>
        <button id="predict">Predict Congestion</button>
        <pre id="predictionResult"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
